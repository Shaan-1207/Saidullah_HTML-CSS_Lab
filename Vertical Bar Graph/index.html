<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vertical Bar Graph </title>
</head>

<body>
    <div class="wrapper">
        <article>
            <div class="bar-container">
                <div class="thirty-percent"></div>
            </div>
            <p>30%</p>
        </article>

        <article>
            <div class="bar-container">
                <div class="forty-percent"></div>
            </div>
            <p>40%</p>
        </article>

        <article>
            <div class="bar-container">
                <div class="eighty-percent"></div>
            </div>
            <p>80%</p>
        </article>

        <h3>Bar Plot</h3>
    </div>

</body>

</html>
