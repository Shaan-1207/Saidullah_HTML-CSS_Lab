<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gmail Form</title>
</head>

<body>

    <div class="container">
        <video id="bg" src="bg.mp4" autoplay muted loop></video>
        <div class="form-wrapper">
            <form action="../Navigation Menu/index.html">
                <header>
                    <h2>Create Gmail Account</h2>
                </header>

                <input type="text" placeholder="Full Name" required><br>
                <input type="number" placeholder="Contact Number" min="123456789" max="9999999999" required><br>
                <input type="email" placeholder="Enter Email Id" required><br>

                <input type="reset" value="Reset" class="btn">
                <input type="submit" value="Submit" class="btn">
            </form>

        </div>
    </div>

</body>

</html>
